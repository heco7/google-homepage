<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

  <body>
    <header>
      <nav class="main-nav">
        <div><a href="#" class="text-link">Gmail</a></div>
        <div><a href="#" class="text-link">Bilder</a></div>
        <div class="grid-icon"><i class="fas fa-th"></i></div>

            <i class="fas fa-user-circle fa-2x"></i>
          </div>

    </header>
    <main>
      <div class="inner-content">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt=""
          class="logo"
        />
        <form action="#" class="search">
          <div class="form-control">
            <i class="fas fa-search"></i>
            <input type="text" />
            <i class="fas fa-keyboard"></i>
          </div>
          <div class="btn-container">
            <button class="btn" id="searchBtn">Sök på Google</button>
            <button class="btn" id="luckBtn">Jag har tur</button>
          </div>
        </form>
        <p>Google på: <a href="#">English</a></p>
      </div>
    </main>
    <footer>
      <div class="country">
        <p>Sverige</p>
      </div>
      <div class="footer-links">
        <ul id="links-1">
          <li><a href="#">Om</a></li>
          <li><a href="#">Annonsering</a></li>
          <li><a href="#">Företagslösningar</a></li>

            alt=""

        <ul id="links-2">
          <li><a href="#">Sekretess</a></li>
